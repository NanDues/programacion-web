<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="css/formStyle.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic:ital@1&family=Rubik&display=swap" rel="stylesheet">
	<script type="text/javascript" src="js/formulario.js" async></script>
</head>
<body>
<section class="container">
	<div class="row">
<form action="" method="POST" id="form" class="offset-4 col-4 ">
	<div class="form">
		<h1 class="col-2">Registro</h1>
		<div class="grupo">
			<input autocomplete="off" type="text" name="" id="name" required ><span class="barra"></span>
			<label for="">Nombre</label>
		</div>
		<div class="grupo">
			<input autocomplete="off" type="text" name="" id="apellido" required><span class="barra"></span>
			<label for="">Apellido</label>
		</div>
		<div class="grupo">
			<input autocomplete="off" type="email" name="" id="email" required valid><span class="barra"></span>
			<label for="">Email</label>
		</div>
 	 	<a href="#" class="col-12 " id="suscrip">Suscribirte</a>
		<p class="warnings" id="warnings"></p>
	</div>
</form>

</div>
</section>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
